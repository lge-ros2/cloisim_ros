syntax = "proto2";
package cloisim.msgs;

/// \ingroup cloisim_msgs
/// \interface VisionClass
/// \brief Message for VisionClass

message VisionClass
{
  // The int value that identifies the class.
  required uint32 class_id    = 1;

  // The name of the class represented by the class_id
  // The string value that identifies the class
  required string class_name  = 2;
}